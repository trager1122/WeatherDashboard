<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Styling -->
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Page Layout HTML -->
    <title>Your Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container-12">
      <div class="row d-flex justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <!-- Weather Dashboard Layout -->
    <div class="container-12">
      <div class="row">
        <div class="col-3 pl-5 bg-light pr-4">
          <!-- Search Bar -->
          <div class="row search-bar">
            <form>
              <div class="form-group ml-1">
                <label class="pl-1">Search for a City: (City Name or City Name,State Code,Country Code for more accurate results)</label>
                <div class="form-row">
                    <input
                      type="text"
                      class="searched-city form-control col"
                      size="40"
                    />
                    <button class="search-button mt-1">
                    <i class="fas fa-search"></i>
                    </button>
                </div>  
              </div>
            </form>
          </div>
          <!-- Search History -->
          <div class="search-history row d-block"></div>
        </div>
        <!-- Current Conditions -->
        <div class="col-9">
          <div class="current-conditions row-lg-12 mt-1 pl-1 mr-1 mb-2">
            <h2 class="city-date-cond pl-1"></h2>
            <p class="temperature pl-1"></p>
            <p class="humidity pl-1"></p>
            <p class="wind-speed pl-1"></p>
            <span class="uv-index pl-1 pb-1"></span><span class="uv-value"></span>
          </div>
          <!-- 5-Day Forecast -->
          <div class="forecast row-lg-12">
              <div class="row ml-1">
                <div class="day col-2 justify-content-start p-1 mr-4"></div>
                <div class="day col-2 justify-content-start p-1 mr-4"></div>
                <div class="day col-2 justify-content-start p-1 mr-4"></div>
                <div class="day col-2 justify-content-start p-1 mr-4"></div>
                <div class="day col-2 justify-content-start p-1"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

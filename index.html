<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Your Weather Dashboard</title>
  </head>
  <body>
    <div class="container-md-12">
      <div class="row d-flex justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="container-lg-12">
      <div class="row">
        <div class="col ml-3 bg-light">
          <div class="row search-bar">
            <form>
              <div class="form-group ml-1">
                <label>Search for a City:</label>
                <div class="form-row pl-1">
                  <input
                    type="text"
                    class="searched-city form-control"
                  />
                  <button class="search-button mt-1">
                    <i class="fas fa-search"></i>
                  </button>
                </div>  
              </div>
            </form>
          </div>
          <div class="search-history row"></div>
        </div>
        <div class="col-9">
          <div class="current-conditions row-lg-12 mt-1 pl-1 mb-2">
            <h2 class="city-date-cond pl-1"></h2>
            <p class="temperature pl-1"></p>
            <p class="humidity pl-1"></p>
            <p class="wind-speed pl-1"></p>
            <span class="uv-index pl-1 pb-1"></span><span class="uv-value"></span>
          </div>
          <div class="forecast row-lg-12">
              <div class="day"></div>
              <div class="day"></div>
              <div class="day"></div>
              <div class="day"></div>
              <div class="day"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

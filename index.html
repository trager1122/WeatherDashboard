<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Your Weather Dashboard</title>
  </head>
  <body>
    <div class="container-lg-12">
      <div class="row d-flex justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="container-lg-12">
      <div class="row">
        <div class="col-lg-2 bg-light">
          <div class="row-lg-12 search-bar p-1">
            <form>
              <div class="form-group p-2">
                <label>Search for a City:</label>
                  <input
                    type="text"
                    class="form-control border"
                    id="searched-city"
                  />
                    <button class="search-button my-2">
                        <i class="fas fa-search"></i>
                    </button>
              </div>
            </form>
          </div>
          <div class="search-history row"></div>
        </div>
        <div class="col-lg-10">
            <div class="current-conditions row-lg-12 mt-1 border"></div>
            <div class="forecast row-lg-12"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
